{% extends 'base.html' %}

{% block 'head_title' %}Dashboard{% endblock %}
{% block 'content_container_title' %}Dashboard{% endblock %}

{% block 'content_container' %}
<div class="col-md-12 col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">Progreso de la carrera:
                <strong>53 %</strong>
            </div>
        </div>
        <div class="panel-body">
            <div class="progress">
                <div id="aprobadas-bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;" title="Materias aprobadas" data-trigger="hover">
                    <span class="sr-only">60% Complete</span>
                </div>
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 14%;" title="Materias regularizadas">
                    <span class="sr-only">60% Complete</span>
                </div>
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 18%;" title="Materias en curso">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock 'content_container' %}
