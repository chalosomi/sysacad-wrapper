{% extends 'base.html' %}

{% block 'head_title' %}Iniciar Sesión{% endblock 'head_title' %}

{% block 'main_container' %}
<div class="row">
    <div class="col-md-4 col-sm-6 col-sm-offset-3 col-md-offset-4 well">
        <legend>Iniciar sesión</legend>
        <div class="alert alert-danger">
            <a class="close" data-dismiss="alert" href="#">×</a>Legajo o contraseña incorrectos.
        </div>
        <form method="POST" action="." accept-charset="UTF-8">
        	{% csrf_token %}

        	{{ form.errors }}

        	<div class="form-group">
        		<input type="text" id="fr" class="form-control" name="fr" placeholder="Facultad Regional">
        	</div>
            <div class="form-group">
                <input type="text" id="legajo" class="form-control" name="legajo" placeholder="Legajo">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" name="password" placeholder="Contraseña">
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
            <button type="submit" name="submit" class="btn btn-info btn-block">Iniciar sesión</button>
        </form>
    </div>
</div>
{% endblock 'main_container' %}
