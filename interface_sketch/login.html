<!DOCTYPE html>
<html>
  <head>
    <title>Sysacad Wrapper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
  </head>
  <body>
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sysacad Wrapper</a>
        </div>
      </nav>

      <div class="container">
          <div class="row">
          <div class="col-md-4 col-sm-6 col-sm-offset-3 col-md-offset-4 well">
            <legend>Iniciar sesión</legend>
                  <div class="alert alert-danger">
                      <a class="close" data-dismiss="alert" href="#">×</a>Legajo o contraseña incorrectos.
                  </div>
            <form method="POST" action="" accept-charset="UTF-8">
            <div class="form-group">
              <input type="text" id="username" class="form-control" name="username" placeholder="Legajo">
              </div>
               <div class="form-group">
              <input type="password" id="password" class="form-control" name="password" placeholder="Contraseña">
              </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">
                        Mantener mi sesión iniciada
                      </label>
                    </div>
              <button type="submit" name="submit" class="btn btn-info btn-block">Iniciar sesión</button>
            </form>    
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
